
<div class="row media-container">
    <!-- play button -->
    <div class="col-md-1">
        <button data-ng-disabled="$ctrl.playing" data-ng-click="$ctrl.play()" type="button" class="btn btn-default fa fa-play" id="btn-play" title="{{'play_pause' | trans:{}:'media_resource'}}"></button>
    </div>
    <!-- play progress -->
    <div class="col-md-11">
        <div class="progress" style="margin-bottom:0px;height:26px;">
            <div id="seekbar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <audio src="" id="audioPlayer" style="display:none;">
</div>
