<div class="panel-heading clearfix">
    <mr-player-header data-resource="$ctrl.resource"></mr-player-header>
</div>
<div class="panel-body">
    <mr-player-active data-ng-if="$ctrl.isActiveMode()" data-resource="$ctrl.resource"></mr-player-active>
    <mr-player-live data-ng-if="$ctrl.isLiveMode()" data-resource="$ctrl.resource"></mr-player-live>
    <mr-player-free data-ng-if="$ctrl.isFreeMode()" data-resource="$ctrl.resource"></mr-player-free>
    <mr-player-pause data-ng-if="$ctrl.isPauseMode()" data-resource="$ctrl.resource"></mr-player-pause>
    <mr-player-scripted data-ng-if="$ctrl.isScriptedMode()" data-resource="$ctrl.resource"></mr-player-scripted>
</div>
