<div class="alert-messages"
     data-in-view="ctrl.myDivIsVisible = $inview"
     data-ng-class="{ isNotInView: !ctrl.myDivIsVisible }"
     data-in-view-options="{'viewportOffset': -50}">
    <uib-alert
        data-ng-repeat="message in ctrl.messages"
        type="{{ message.type }}"
        close="ctrl.closeMessage($index)"
        template-url="message_renderer.html"

       >
        <span data-ng-bind-html="message.msg | trust_html"></span>


    </uib-alert>
</div>

<div class="fixed-alert-messages" data-ng-if="!ctrl.myDivIsVisible">
    <uib-alert
            data-ng-repeat="message in ctrl.messages"
            type="{{ message.type }}"
            close="ctrl.closeMessage($index)"
            template-url="message_renderer.html"

    >
        <span data-ng-bind-html="message.msg | trust_html"></span>


    </uib-alert>
</div>
