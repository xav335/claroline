<div class="alert" data-ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissible' : null]" role="alert">
    <button
        data-ng-show="closeable"
        type="button"
        class="close"
        data-ng-click="close({$event: $event})"
        tooltip-placement="left"
        uib-tooltip="{{'close'|trans:{}:'icap_blog'}}">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">{{ 'close'|trans:{}:'icap_blog' }}</span>
    </button>
    <div data-ng-transclude
         ></div>
</div>
