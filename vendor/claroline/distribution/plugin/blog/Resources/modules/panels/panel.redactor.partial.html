<div class="panel-heading">
    <h3 class="panel-title">{{ 'redactor'|trans:{}:'icap_blog' }}</h3>
</div>
<div class="panel-body">
    <ul class="list-unstyled list-inline">
        <li
            data-ng-repeat="author in panelsCtrl.blog.authors">
            <a
                data-ng-click="panelsCtrl.filterByAuthor(author)"
                title="{{ author.firstName }} {{ author.lastName }}">
            {{ author.firstName }} {{ author.lastName }}
            </a>
        </li>
        <li data-ng-if="panelsCtrl.blog.authors.length === 0">{{ 'no_authors'|trans:{}:'icap_blog' }}</li>
    </ul>
</div>
