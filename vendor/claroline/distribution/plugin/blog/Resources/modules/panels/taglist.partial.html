<ul id="tagList" class="tag-cloud list-unstyled list-inline">
    <li
        data-ng-repeat="tag in panelsCtrl.blog.tags">
        <a
            class="w{{ tag.weight }}"
            data-ng-click="panelsCtrl.filterByTag(tag)"
            title="{{ tag.name }}">
            {{ tag.name }}<span data-ng-if="panelsCtrl.blog.options.tag_cloud === 2"> ({{ tag.countPosts }})</span>
        </a>
    </li>

    <li data-ng-if="panelsCtrl.blog.tags.length === 0">{{ 'no_tags'|trans:{}:'icap_blog' }}</li>
</ul>
