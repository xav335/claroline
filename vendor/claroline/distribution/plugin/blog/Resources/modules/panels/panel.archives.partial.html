<div class="panel-heading">
    <h3 class="panel-title">{{ 'archives'|trans:{}:'icap_blog' }}</h3>
</div>
<div
    class="panel-body"
    ui-tree>
    <ul
        class="tree"
        ui-tree-nodes=""
        data-ng-model="panelsCtrl.blog.archives">

        <li
            data-ng-repeat="(year, data) in panelsCtrl.blog.archives"

            class="parent_li"
            ui-tree-node
            collapsed="true">
            <i class="fa" data-ng-class="collapsed ? 'fa-folder' : 'fa-folder-open'" data-ng-click="panelsCtrl.toggle(this)"></i>
            <span
                data-ng-click="panelsCtrl.toggle(this)"
                uib-tooltip="{{ 'expand_year' | trans:{}:'icap_blog' }}"
                tooltip-placement="right"
                tooltip-enable="collapsed">
                {{ year }}
            </span>
            <ul
                ui-tree-nodes=""
                data-ng-model="data"
                data-ng-hide="collapsed">
                <li
                    data-ng-repeat="month in data"
                    ui-tree-node>
                    <a
                        data-ng-click="panelsCtrl.filterByArchives(month.urlParameters)">
                        {{ month.month }} ({{ month.count }})
                    </a>
                </li>
            </ul>
        </li>

        <li data-ng-if="panelsCtrl.blog.archives.length === 0">
            {{ 'no_archives'|trans:{}:'icap_blog' }}
        </li>
    </ul>
</div>
