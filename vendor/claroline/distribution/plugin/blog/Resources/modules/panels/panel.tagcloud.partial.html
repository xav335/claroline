<div class="panel-heading">
    <h3 class="panel-title">{{ 'tagcloud'|trans:{}:'icap_blog' }}</h3>
</div>
<div
    data-ng-switch="panelsCtrl.blog.options.tag_cloud"
    class="tag-cloud-container panel-body">
    <canvas
        data-ng-switch-when="1"
        width="320"
        height="320"
        id="tagCloudCanvas"
        data-tagcanvas>
        <div data-ng-include="'taglist.html'"></div>
    </canvas>
    <div  data-ng-switch-default="">
        <div data-ng-include="'taglist.html'"></div>
    </div>
</div>
