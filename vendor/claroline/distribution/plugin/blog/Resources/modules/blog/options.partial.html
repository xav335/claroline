<form class="form-horizontal well configure_blog_form">
    <legend>{{ 'configure_blog' | trans:{}:'icap_blog' }}</legend>

    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_authorize_comment"
                    name="icap_blog_options_form[authorize_comment]"
                    class="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.authorize_comment">
            {{ 'icap_blog_options_form_authorize_comment' | trans:{}:'icap_blog' }}
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_authorize_anonymous_comment"
                    name="icap_blog_options_form[authorize_anonymous_comment]"
                    class="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.authorize_anonymous_comment">
            {{ 'icap_blog_options_form_authorize_anonymous_comment' | trans:{}:'icap_blog' }}
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_auto_publish_post"
                    name="icap_blog_options_form[auto_publish_post]"
                    class="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.auto_publish_post">
            {{ 'icap_blog_options_form_auto_publish_post' | trans:{}:'icap_blog' }}
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_auto_publish_comment"
                    name="icap_blog_options_form[auto_publish_comment]"
                    class="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.auto_publish_comment">
            {{ 'icap_blog_options_form_auto_publish_comment' | trans:{}:'icap_blog' }}
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_display_title"
                    name="icap_blog_options_form[display_title]"
                    class="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.display_title">
            {{ 'icap_blog_options_form_display_title' | trans:{}:'icap_blog' }}
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input
                    type="checkbox"
                    id="icap_blog_options_form_display_post_view_counter"
                    name="icap_blog_options_form[display_post_view_counter]" c
                    lass="control-standalone control-standalone"
                    data-ng-model="vm.blog.optionsCopy.display_post_view_counter">
            {{ 'icap_blog_options_form_display_post_view_counter' | trans:{}:'icap_blog' }}
        </label>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-3" for="icap_blog_options_form_post_per_page">
            {{ 'icap_blog_options_form_post_per_page' | trans:{}:'icap_blog' }}
        </label>
        <div class="col-md-2">
            <select
                id="icap_blog_options_form_post_per_page"
                name="icap_blog_options_form[post_per_page]"
                class="form-control"
                data-ng-model="vm.blog.optionsCopy.post_per_page"
                data-ng-options="item for item in vm.postsPerPageValues">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'icap_blog_options_form_tag_cloud' | trans:{}:'icap_blog' }}
        </label>
        <div class="col-md-9">
            <div id="icap_blog_options_form_tag_cloud">
                <label class="radio-inline" for="icap_blog_options_form_tag_cloud_0">
                    {{ 'classic' | trans:{}:'icap_blog' }}
                    <input
                            type="radio"
                            id="icap_blog_options_form_tag_cloud_0"
                            name="icap_blog_options_form[tag_cloud]"
                            value="0"
                            data-ng-model="vm.blog.optionsCopy.tag_cloud">
                </label>
                <label
                    class="radio-inline"
                    for="icap_blog_options_form_tag_cloud_1">
                    <span data-ng-bind-html="'3D' | trans:{}:'icap_blog'| trust_html"></span>
                    <input
                            type="radio"
                            id="icap_blog_options_form_tag_cloud_1"
                            name="icap_blog_options_form[tag_cloud]"
                            value="1"
                            data-ng-model="vm.blog.optionsCopy.tag_cloud">
                </label>
                <label class="radio-inline" for="icap_blog_options_form_tag_cloud_2">
                    {{ 'advanced' | trans:{}:'icap_blog' }}
                    <input
                            type="radio"
                            id="icap_blog_options_form_tag_cloud_2"
                            name="icap_blog_options_form[tag_cloud]"
                            value="2"
                            data-ng-model="vm.blog.optionsCopy.tag_cloud">
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class=" col-md-3"></div>
        <div id="row_max_tag" class="col-md-9">
            <input
                type="checkbox"
                id="icap_blog_options_form_tag_top_mode"
                name="icap_blog_options_form[tag_top_mode]"
                class="control-standalone control-standalone"
                data-ng-model="vm.blog.optionsCopy.tag_top_mode"
                >
            <label id="label_max_tag">{{ 'limit_to' | trans:{}:'icap_blog' }}
                <input
                    type="number"
                    id="icap_blog_options_form_max_tag"
                    name="icap_blog_options_form[max_tag]"
                    required="required"
                    class="form-control"
                    data-ng-model="vm.blog.optionsCopy.max_tag"
                    data-ng-disabled="!vm.blog.optionsCopy.tag_top_mode"> {{ 'tags_in_the_cloud' | trans:{}:'icap_blog' }}
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-3"> {{ 'icap_blog_options_form_Order_Widget_Right' | trans:{}:'icap_blog' }} </label>

        <div class="col-md-9" data-ui-tree="vm.treeOptions">
            <ul
                id="sortable"
                class="ui-sortable"
                data-ui-tree-nodes
                data-ng-model="vm.blog.panelsCopy">
                <li
                    data-ng-style="{'opacity':panel.visibility + .5}"
                    data-ui-tree-node
                    data-ng-repeat="panel in vm.blog.panelsCopy"
                    id="widget{{panel.id + 1}}" class="ui-sortable-handle">
                    <button data-ng-click="vm.togglePanel(panel)" class="fa fa-eye btn btn-default visibleWidgetSortable "></button>
                    <div ui-tree-handle id="option{{panel.id}}" class="btn btn-default widgetNameSortable">{{ panel.nameTemplate | trans:{}:'icap_blog' }}</div>
                </li>
            </ul>
        </div>

    </div>

    <div class="form-actions">
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-click="vm.saveConfigure()"
            data-ng-disabled="vm.disableButtons">
            {{ 'apply' | trans:{}:'platform' }}
        </button>
        <button
            data-ng-click="vm.cancelConfigure()"
            class="btn btn-annuler"
            data-ng-disabled="vm.disableButtons">
            {{ 'cancel' | trans:{}:'platform' }}
        </button>
    </div>

</form>
