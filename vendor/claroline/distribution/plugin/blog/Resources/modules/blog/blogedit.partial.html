<form name="edit_info" class="well">
    <legend>{{ 'edit_blog_infos' | trans:{}:'icap_blog' }}</legend>
    <div id="icap_blog_infos_form">
        <div class="form-group row">
            <label class="control-label col-md-3 required" for="icap_blog_infos_form_infos">{{ 'informations' | trans:{}:'icap_blog' }}</label>
            <div class="col-md-9">
                <div id="mceu_28" class="mce-tinymce mce-container mce-panel" hidefocus="1" tabindex="-1" role="application" style="visibility: hidden; border-width: 1px;">
                    <textarea id="icap_blog_infos_form_infos" data-ui-tinymce="vm.tinymceOptions" ng-model="vm.blog.tempInfo"></textarea>
                </div>

            </div>
        </div>
    </div>
    <div class="form-actions">
        <button
            data-ng-disabled="vm.disableButtons"
            data-ng-click="vm.editInfo()"
            type="submit"
            class="btn btn-primary">{{ 'edit' | trans:{}:'platform' }}</button>
        <button
            data-ng-disabled="vm.disableButtons"
            data-ng-click="vm.cancelInfo()"
            class="btn btn-danger">{{ 'cancel' | trans:{}:'platform' }}</button>
    </div>
</form>
