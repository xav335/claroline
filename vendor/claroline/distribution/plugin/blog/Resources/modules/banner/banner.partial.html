<a title="{{ bannerCtrl.blog.name }}"
   data-ng-if="bannerCtrl.blog.options.banner_activate || bannerCtrl.blog.isGrantedAdmin"
    data-ng-click="bannerCtrl.goToHome()">
    <div
        id="blog_banner"
        class="col-md-12 well blog_banner"
        data-ng-class="{'hidden': !bannerCtrl.blog.options.banner_activate}"
        style="height: {{ bannerCtrl.blog.options.banner_height }}px; background-color: {{ bannerCtrl.blog.options.banner_background_color }};
        background-image: {{ bannerCtrl.backgroundImageUrl }};
        background-position: {{ bannerCtrl.blog.options.banner_background_image_position }};
        background-repeat: {{ bannerCtrl.blog.options.banner_background_image_repeat }};
    ">
    </div>
</a>
