<div class="uib-datepicker" ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
    <uib-daypicker ng-switch-when="day" template-url="datepicker_day.html" tabindex="0"></uib-daypicker>
    <uib-monthpicker ng-switch-when="month" template-url="datepicker_month.html" tabindex="0"></uib-monthpicker>
    <uib-yearpicker ng-switch-when="year" template-url="datepicker_year.html" tabindex="0"></uib-yearpicker>
</div>
