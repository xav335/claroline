<form name="editUserParamForm" novalidate>

  <div class="panel-body" >
  
    <div class="alert alert-danger"
         data-ng-if="vm.errorMessage !== null">
      <i class="fa fa-warning"></i>
      {{ vm.errorMessage|trans:'flashcard' }}
      <ul>
        <li data-ng-repeat="error in vm.errors track by error.line">
          {{ error.message|trans:'flashcard' }}
          <span data-ng-if="error.line">
            ({{ 'errors.line'|trans:'flashcard' }} {{ error.line }})
          </span>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="newCardDay">{{ 'param.new_card_day'|trans:'flashcard' }}</label>
      <input id="newCardDay"
             type="number"
             min="1"
             name="newCardDay"
             class="form-control"
             data-ng-model="vm.deck.new_card_day_default"
             required />
      <p class="help-block"
         data-ng-if="(editUserParamForm.$submitted ||
         editUserParamForm.fieldValues.$dirty) &&
         editUserParamForm.fieldValues.$error.required">
        {{ 'errors.not_blank'|trans:'flashcard' }}
      </p>
    </div>
    <form-field field="vm.themeField" 
                ng-model="vm.userPref.theme"></form-field>

  </div>

  <div class="panel-footer" data-ng-if="!vm.canEdit">

    <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!editUserParamForm.$valid"
            data-ng-click="vm.editUserParam(editUserParamForm)">
      {{ 'save'|trans }}
    </button>
    <a class="btn btn-default"
       href="#{{ vm.nexturl }}">
      {{ 'cancel'|trans }}
    </a>

  </div>

</form>
