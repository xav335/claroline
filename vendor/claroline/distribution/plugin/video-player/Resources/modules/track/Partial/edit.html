<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'edit_track'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <form data-ng-disabled="!editTrackForm.$valid" class="form-horizontal" name="editTrackForm" ng-submit="temc.onSubmit(editTrackForm)">
            <formbuilder form="temc.trackForm" ng-model="temc.track"></formbuilder>
            <input type="submit" value="{{ 'edit'|trans:{}:'platform' }}" class="btn btn-primary"></input>
        </form>
    </div>
</div>
