<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'track_list'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="(key, track) in tmc.tracks track by track.id">
                    <button class="btn btn-xs" ng-click="tmc.onEdit(track)"><i class="fa fa-pencil-square-o"></i></button> {{ track.lang }} ({{ track.label }}) <span class ng-if="track.is_default"> - {{ 'default'|trans:{}:'platform '}} </span>
                    <a href='#' class="pull-right remove-facet-panel pointer" ng-click="tmc.onDelete(track)">x</a>
                </li>
            </ul>
        </div>
        <div>
            <form class="form-horizontal" name="trackForm" ng-submit="tmc.onCreate(trackForm)">
                <formbuilder form="tmc.trackForm" ng-model="tmc.newTrack"></formbuilder>
                <input data-ng-disabled="!trackForm.$valid" type="submit" value="{{ 'new'|trans:{}:'platform' }}" class="btn btn-primary"></input>
            </form>
        </div>
    </div>
</div>
