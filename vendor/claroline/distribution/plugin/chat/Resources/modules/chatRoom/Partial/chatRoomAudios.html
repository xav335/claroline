<div id='participants-video-container'>
    <ul>
        <li style="list-style: none;" ng-class="crc.getStreamClass(crc.getMyUsername())">
            <button class="button button-sm" ng-click="crc.switchAudio(crc.getMyUsername())">
                <i class="fa" ng-class="crc.rtcConfig['myAudioEnabled'] ? 'fa-microphone' : 'fa-microphone-slash'"></i>
            </button>
            {{ 'me'|trans:{}:'chat' }}
        </li>
        <li  style="list-style: none;" ng-repeat="user in crc.rtcConfig['users']" ng-if="user['username'] !== crc.chatRoomConfig['myUsername']" ng-class="crc.getStreamClass(user['username'])">
            <button class="button button-sm" ng-click="crc.switchAudio(user['username'])">
                <i class="fa" ng-class="crc.rtcConfig['usersMicroStatus'][user['username']] ? 'fa-microphone' : 'fa-microphone-slash'"></i>
            </button>
            <button class="button button-sm" ng-if="crc.isModerator() && user['affiliation'] !== 'admin'" ng-click="crc.kickUser(user['username'])"  data-toggle="tooltip" data-placement="top" title="{{ 'kick'|trans:{}:'chat' }}">
                <i class="fa fa-fire pointer-hand chat-room-kick-btn"></i>
            </button>
            {{ user['username'] }}
            <audio autoplay="autoplay" class="participant-video other-stream not-video-js" ng-src="{{ crc.rtcConfig['sourceStreams'][user['username']] }}"></audio>
        </li>
    </ul>
</div>
