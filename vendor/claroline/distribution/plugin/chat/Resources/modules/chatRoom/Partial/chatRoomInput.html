<div id="input-box">
    <div class="input-group">
        <input type="text"
           id="msg-input"
           class="form-control"
           ng-model="crc.input"
           ng-disabled="!crc.canParticipate()"
           ng-keypress="$event.keyCode === 13 && crc.sendMessage()"
        >
        <span class="input-group-btn">
            <button id="send-msg-btn"
                class="btn btn-default"
                ng-click="crc.sendMessage()"
                ng-disabled="!crc.canParticipate()"
            >
                <i class="fa fa-comment"></i>
            </button>
        </span>
    </div>
</div>
