<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'configure'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div>
            <form class="form-horizontal" name="chatForm" ng-submit="ccc.onSubmit(chatForm)">
                <formbuilder form="ccc.form" ng-model="ccc.chat" form-ctrl="chatForm"></formbuilder>
                <input data-ng-disabled="!chatForm.$valid" type="submit" class="btn btn-primary" aria-hidden="true" value="{{ 'edit'|trans:{}:'platform' }}"> </input>
                <button ng-click="$close()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                    {{ 'cancel'|trans:{}:'platform' }}
                </button>
            </form>
        </div>
    </div>
</div>
