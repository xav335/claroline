<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ pdfc.name }}</h3>
    </div>
    <div class="panel-body">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="col-xs-2">
                        {{ 'Page'|trans:{}:'widget' }}:
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control input-sm page_num"
                             ng-init=pdfc.pageNum
                             ng-model=pdfc.pageNum
                             ng-change=pdfc.renderPage()>
                         </input>
                    </div>
                    <div class="col-xs-1"> / </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control input-sm page_count" ng-value=pdfc.pdfDoc.numPages disabled />
                    </div>
                </div>
            </div>
        <hr>
        <div style="overflow:auto; border:1px solid #ddd">
            <canvas id="the-canvas"></canvas>
        </div>
        <hr>
        <div align="center">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="pdfc.goPrevious()"><i class="fa fa-backward"></i></button>
                    <button class="btn btn-primary" ng-click="pdfc.goNext()"><i class="fa fa-forward"></i></button>
                    <button class="btn btn-primary" ng-click="pdfc.zoomIn()"><i class="fa fa-search-plus"></i></button>
                    <button class="btn btn-primary" ng-click="pdfc.zoomOut()"><i class="fa fa-search-minus"></i></button>
            </div>
        </div>
    </div>

    <div class="panel-footer" data-ng-if="pdfc.download">
        <a class="btn btn-primary" href="{{ pdfc.downloadUri }}">
            <i class="fa fa-download"></i> {{ 'download'|trans:{}:'platform' }}
        </a>
    </div>
</div>
