<div class="panel-heading">
    <h3 class="panel-title">{{'view' | trans:{}:'dashboard'}}
        -
        {{dashboardCtrl.dashboard.name}}</h3>
</div>
<div class="panel-body">
    <!-- dashboard details row -->
    <dashboard-details data-user="dashboardCtrl.user" data-computed="dashboardCtrl.data" data-dashboard="createDashboardCtrl.dashboard"><dashboard-details>
</div>
<div class="panel-footer">
  <div class="row text-right">
    <div class="col-md-12">
      <a href="#/" class="btn btn-default">{{'back_to_list' | trans:{}:'dashboard'}}</a>
    </div>
  </div>
</div>
