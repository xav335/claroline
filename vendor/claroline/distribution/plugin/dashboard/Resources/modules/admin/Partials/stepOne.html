<div class="row">
    <div class="col-md-12">
        <div class="form-inline">
            <div class="form-group">
                <label for="dashboardName">{{'name' | trans:{}:'platform'}}</label>
                <input type="text" class="form-control" id="dashboardName" data-ng-model="stepOneCtrl.dashboard.name" placeholder="Enter a name">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h4>{{'new_dashboard_step_1' | trans:{}:'dashboard'}}</h4>
            </div>
        </div>
        <hr>
        <!-- WORKSPACES LIST FILTER -->
        <select name="workspace" data-ng-model="stepOneCtrl.selectedFilter" data-ng-change="stepOneCtrl.filterList()" class="form-control">
            <option data-ng-repeat="filter in stepOneCtrl.filters" value="{{filter.value}}">{{filter.name}}</option>
        </select>

        <hr>
        <!-- WORKSPACES LIST -->
        <table class="table table-striped">
            <thead>
                <th>{{'workspace_name' | trans:{}:'dashboard'}}</th>
                <th>{{'workspace_select' | trans:{}:'dashboard'}}</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="workspace in stepOneCtrl.filtered">
                    <td>{{workspace.name}}</td>
                    <td>
                      <input type="radio" name="workspaces" data-ng-value="workspace.id" data-ng-change="stepOneCtrl.selectedWorkspaceChanged(workspace)" data-ng-model="stepOneCtrl.dashboard.workspace.id">
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
</div>
