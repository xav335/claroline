<form
    novalidate
    name="hardDeleteForm"
    class="form-horizontal">

    <div class="modal-header">
        <button
            class="close"
            data-ng-click="vm._cancelModal()"
            data-ng-disabled="vm.disableModalButtons">Ã—
        </button>
        <h3>
            {{ 'remove_section'|trans:{}:'icap_wiki' }}
        </h3>
    </div>

    <div class="modal-body">
        <fieldset>
            <div class="control-group">
                <div class='delete_chapter_warning'>
                    {{ 'remove_confirmation'|trans:{'sectionTitle': vm.sectionToHardDelete.activeContribution.title}:'icap_wiki' }}
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button
            class="btn"
            data-ng-click="vm._cancelModal()"
            data-ng-disabled="vm.disableModalButtons">
            {{ 'cancel'|trans:{}:'icap_wiki' }}
        </button>
        <button
            class="btn btn-primary"
            data-ng-disabled="vm.disableModalButtons"
            data-ng-click="vm.hardDeleteSection(vm.sectionToHardDelete)">
            {{ 'confirm'|trans:{}:'icap_wiki' }}
        </button>
    </div>
</form>
