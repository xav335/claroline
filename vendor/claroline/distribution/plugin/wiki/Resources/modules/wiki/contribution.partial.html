<div class="wiki-header-buttons">
    <button
        data-ng-click="vm.displayHome()"
        class="btn btn-primary">
        {{'back_to_wiki'|trans:{}:'icap_wiki'}}
    </button>
    <button
        data-ng-click="vm.displaySection(vm.wiki.displayedSection)"
        class="btn btn-default">
        {{'back_to_history'|trans:{}:'icap_wiki'}}
    </button>
</div>

<div class="panel panel-wiki">
    <div class="panel-body">
        <div class="wiki-page-header page-header">
            <h2 class="wiki-title-header">
                <span data-ng-if="vm.wiki.displayedSection.level === 0">{{ vm.wiki.title }}</span>
                <span data-ng-if="vm.wiki.displayedSection.level !== 0">{{ vm.wiki.displayedContribution.title }}</span>
            </h2>
        </div>
        <div class="contribution-text" data-ng-bind-html="vm.wiki.displayedContribution.text|trustedHtml"></div>
    </div>
</div>
