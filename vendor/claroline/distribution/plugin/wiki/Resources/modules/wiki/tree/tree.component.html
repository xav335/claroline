<div class="wiki-contents" data-ng-if="vm.wiki.sections">
    <div class="wiki-contents-inner well">
        <div class="wiki-contents-title">
            {{ 'wiki_contents'|trans: {}:'icap_wiki' }}
            <button
                data-ng-click="vm.dragEnabled=!vm.dragEnabled"
                data-ng-if="vm.wiki.isAdmin" id="move-contents-trigger"
                data-ng-disabled="vm.dragDisabled"
                class="btn btn-default btn-xs pull-right">
                <i class="fa fa-resize-vertical"></i> <span class="fa fa-arrows"></span>
            </button>
        </div>

        <div
            data-ui-tree="vm.treeOptions"
            data-drag-enabled="vm.dragEnabled">
            <ol data-ui-tree-nodes
                data-ng-model="vm.wiki.sections[0].__children"
                id="wiki-contents-list"
                class="jquery-sortable-list sortable-list"
                data-ng-class="vm.dragEnabled ? 'sortable-enable' : 'sortable-disable'">
                <li
                    ui-tree-handle
                    data-ui-tree-node
                    data-ng-repeat="section in vm.wiki.sections[0].__children"
                    data-ng-if="!section.isStale && !section.isNew"
                    id="li-{{ section.id }}"
                    data-ng-class="{'invisible-wiki-content': !section.visible }"
                    data-ng-include="'node_renderer.html'">
                </li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
