<form
    novalidate
    name="deleteForm"
    class="form-horizontal">

    <div class="modal-header">
        <button
            class="close"
            data-ng-click="vm._cancelModal()"
            data-ng-disabled="vm.disableModalButtons">Ã—
        </button>
        <h3>
            {{ 'delete_section'|trans:{}:'icap_wiki' }}
        </h3>
    </div>

    <div class="modal-body">
        <fieldset>
            <div class="control-group">
                <div class="control-group" >
                    <input
                        id="deleteChildren"
                        type="checkbox"
                        name="deleteChildren"
                        data-ng-model="vm.deleteChildren" />
                    <label class="control-label" for="deleteChildren">
                        {{ 'icap_wiki_delete_section_type_children'|trans:{}:'icap_wiki' }}
                    </label>
                </div>
                <br />
                <div class='delete_chapter_warning'>
                    {{ 'delete_confirmation'|trans:{'sectionTitle': vm.sectionToDelete.activeContribution.title}:'icap_wiki' }}
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button
            class="btn"
            data-ng-click="vm._cancelModal()"
            data-ng-disabled="vm.disableModalButtons">
            {{ 'cancel'|trans:{}:'icap_wiki' }}
        </button>
        <button
            class="btn btn-primary"
            data-ng-disabled="vm.disableModalButtons"
            data-ng-click="vm.softDeleteSection(vm.sectionToDelete, deleteForm)">
            {{ 'confirm'|trans:{}:'icap_wiki' }}
        </button>
    </div>
</form>
