<a data-ng-click="vm.goToSection(section.id)">
    {{ section.activeContribution.title }}
    <span
        data-ng-if="!section.visible"
        class="invisible-section-text">
        ({{"invisible"|trans: {}:'icap_wiki'}})
    </span>
</a>
<ol
    data-ui-tree-nodes
    data-ng-model="section.__children">
    <li
        ui-tree-handle
        data-ui-tree-node
        data-ng-repeat="section in section.__children"
        data-ng-if="section.__children && !section.isStale"
        id="li-{{ section.id }}"
        data-ng-class="{'invisible-wiki-content': !section.visible }"
        data-ng-include="'node_renderer.html'">
    </li>
</ol>
