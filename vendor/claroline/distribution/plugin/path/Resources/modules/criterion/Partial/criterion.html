<div class="well well-sm">
    <div class="row">
        <div class="col-md-11 col-sm-10">
            <!-- list of criterion type -->
            <div class="row form-group">
                <label class="control-label col-md-4 required data-ng-binding">{{ 'condition_criterion_type'|trans:{}:'path_wizards' }} :</label>
                <div class="col-md-8 criterion-type">
                    <select class="form-control" name="criterion-type" id="criterion-type" data-ng-model="criterionCtrl.criterion.type">
                        <option value="">{{'condition_criterion_choice'|trans:{}:'path_wizards' }}</option>
                        <option value="usergroup">{{'condition_criterion_type_usergroup'|trans:{}:'path_wizards' }}</option>
                        <option value="userteam">{{'condition_criterion_type_userteam'|trans:{}:'path_wizards' }}</option>
                        <option value="activitystatus" data-ng-if="'automatic' === criterionCtrl.step.evaluationType">{{'condition_criterion_type_activitystatus'|trans:{}:'path_wizards' }}</option>
                        <option value="activityrepetition" data-ng-if="'automatic' === criterionCtrl.step.evaluationType">{{'condition_criterion_type_activityrepetition'|trans:{}:'path_wizards' }}</option>
                    </select>
                </div>
            </div>

            <!-- Data for selected criterion type -->
            <div class="row form-group" data-ng-switch="criterionCtrl.criterion.type" data-ng-if="criterionCtrl.criterion.type">
                <!-- if userteam is chosen -->
                <div data-ng-switch-when="userteam">
                    <label class="control-label col-md-4 required">{{ 'condition_criterion_userteam'|trans:{}:'path_wizards' }} :</label>
                    <div class="col-md-8">
                        <select class="form-control" data-ng-model="criterionCtrl.criterion.data"
                                data-ng-options="k as v for (k, v) in criterionCtrl.workspaceTeams" required="">
                            <option value="">{{'condition_criterion_choice'|trans:{}:'path_wizards' }}</option>
                        </select>
                    </div>
                </div>

                <!-- if usergroup is chosen -->
                <div data-ng-switch-when="usergroup">
                    <label class="control-label col-md-4 required">{{ 'condition_criterion_usergroup'|trans:{}:'path_wizards' }} :</label>
                    <div class="col-md-8">
                        <select class="form-control" data-ng-model="criterionCtrl.criterion.data"
                                data-ng-options="k as v for (k, v) in criterionCtrl.platformGroups" required="">
                            <option value="">{{'condition_criterion_choice'|trans:{}:'path_wizards' }}</option>
                        </select>
                    </div>
                </div>

                <!-- if activitystatus is chosen -->
                <div data-ng-switch-when="activitystatus">
                    <label class="control-label col-md-4 required">{{ 'condition_criterion_activitystatus'|trans:{}:'path_wizards' }} :</label>
                    <div class="col-md-8">
                        <select class="form-control" data-ng-model="criterionCtrl.criterion.data"
                                data-ng-options="v for (k, v) in criterionCtrl.activityStatuses" required="">
                            <option value="">{{'condition_criterion_choice'|trans:{}:'path_wizards' }}</option>
                        </select>
                    </div>
                </div>

                <!-- if activityrepetition is chosen -->
                <div data-ng-switch-when="activityrepetition">
                    <label class="control-label col-md-4 required">{{ 'condition_criterion_activityrepetition'|trans:{}:'path_wizards' }} :</label>
                    <div class="col-md-8">
                        <input class="form-control" data-ng-model="criterionCtrl.criterion.data" type="text" required="" data-field-validation="" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-1 col-sm-2 text-right">
            <button type="button" data-ng-click="criterionCtrl.removeCriterion()" class="btn btn-danger">
                <span class="fa fa-trash"></span>
                <span class="sr-only">{{ 'condition_criterion_delete'|trans:{}:'path_wizards' }}</span>
            </button>
        </div>
    </div>
</div>
