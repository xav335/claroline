<div class="clearfix">
    <ul class="pull-left path-breadcrumbs" data-ng-if="pathNavigationCtrl.step">
        <!-- Parents of the current Step -->
        <path-navigation-item data-ng-repeat="parent in pathNavigationCtrl.parents" data-element="parent" data-parent="pathNavigationCtrl.parents[$index - 1]" data-current="pathNavigationCtrl.step"></path-navigation-item>

        <!-- Current step -->
        <path-navigation-item data-element="pathNavigationCtrl.step" data-parent="pathNavigationCtrl.parents[pathNavigationCtrl.parents.length - 1]" data-current="pathNavigationCtrl.step"></path-navigation-item>

        <!-- Next step -->
        <li class="step-item dropdown" data-ng-if="pathNavigationCtrl.step.children && 0 !== pathNavigationCtrl.step.children.length">
            <a href="" role="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" id="step-children-dropdown">
                <span class="fa fa-ellipsis-h"></span>
                <span class="sr-only">{{ 'next_steps'|trans:{}:'path_wizards' }}</span>
            </a>

            <ul class="dropdown-menu" role="menu" aria-labelledby="step-children-dropdown">
                <!-- step-item lvl lvl-{{ child.lvl }} lvl-child lvl-hover -->
                <li data-ng-repeat="child in pathNavigationCtrl.step.children" role="presentation">
                    <a role="menuitem" tabindex="-1" href="#/{{ child.id }}">{{ child.name | truncate }}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
