<div class="authorization-block">
    <h2 class="h3 text-center">
        <span class="fa fa-lock"></span>
        {{ 'step_locked'|trans:{}:'path_wizards' }}
    </h2>

    <p class="text-muted text-center">
        {{ 'step_locked_info'|trans:{}:'path_wizards' }}
    </p>

    <div class="alert alert-warning text-left"
         data-ng-repeat="error in authorizationBlockCtrl.authorization.errors">
        <span class="fa fa-warning"></span>
        <span data-ng-bind-html="error"></span>
    </div>

    <!-- Call for unlock -->
    <button type="button"
            class="btn btn-lg btn-block btn-primary"
            data-ng-if="!authorizationBlockCtrl.progression.lockedcall"
            data-ng-click="authorizationBlockCtrl.callForUnlock()">
        <span class="fa fa-life-saver"></span> {{ 'unlock_this'|trans:{}:'path_wizards' }}
    </button>

    <div class="alert alert-success" data-ng-if="authorizationBlockCtrl.progression.lockedcall">
        <span class="fa fa-unlock"></span>
        {{ 'user_progression_lockedcall_sent'|trans:{}:'path_wizards' }}
    </div>
</div>
