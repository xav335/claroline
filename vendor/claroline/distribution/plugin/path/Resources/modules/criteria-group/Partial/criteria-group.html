<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <button type="button" data-ng-click="criteriaGroupCtrl.addGroup()" class="btn btn-sm btn-default">
            <span class="fa fa-plus"></span>
            <span>{{ 'condition_criteria_group_add'|trans:{}:'path_wizards' }}</span>
        </button>

        <button type="button" data-ng-click="criteriaGroupCtrl.addCriterion()" class="btn btn-sm btn-primary">
            <span class="fa fa-plus"></span>
            <span>{{ 'condition_criterion_add'|trans:{}:'path_wizards' }}</span>
        </button>

        <button type="button" data-ng-if="criteriaGroupCtrl.criteriaGroup.lvl !== 0" data-ng-click="criteriaGroupCtrl.removeGroup()" class="pull-right btn btn-sm btn-danger">
            <span class="fa fa-trash"></span>
            <span>{{ 'condition_criteria_group_delete'|trans:{}:'path_wizards' }}</span>
        </button>
    </div>

    <div class="panel-body">
        <ul class="criterion">
            <li data-ng-repeat="criterion in criteriaGroupCtrl.criteriaGroup.criterion">
                <criterion data-step="criteriaGroupCtrl.step" data-criterion="criterion"></criterion>
            </li>

            <li data-ng-if="0 === criteriaGroupCtrl.criteriaGroup.criterion.length">
                <div class="well well-sm">
                    <em>{{ 'condition_criteria_group_no_criterion'|trans:{}:'path_wizards' }}</em>
                </div>
            </li>
        </ul>

        <ul class="criteria-group" data-ng-if="0 !== criteriaGroupCtrl.criteriaGroup.criteriagroup">
            <li data-ng-repeat="group in criteriaGroupCtrl.criteriaGroup.criteriagroup">
                <criteria-group data-step="criteriaGroupCtrl.step" data-criteria-group="group"></criteria-group>
            </li>
        </ul>
    </div>
</div>
