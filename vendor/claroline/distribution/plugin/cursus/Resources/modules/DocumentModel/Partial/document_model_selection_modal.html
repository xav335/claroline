<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cmc.title }}</h3>
    </div>
    <div class="modal-body">
        <div ng-if="cmc.documentModels.length > 0">
            <div class="row">
                <div class="col-md-12">
                    <select class="form-control" ng-model="cmc.documentModel" ng-options="d['name'] for d in cmc.documentModels">
                        <option></option>
                    </select>
                </div>
            </div>
            <div ng-if="cmc.documentModel['content']">
                <hr>
                <div ng-bind-html="cmc.documentModel['content']|trust_html">
                </div>
            </div>
        </div>
        <div class="alert alert-warning" ng-if="cmc.documentModels.length === 0">
            {{ 'no_template'|trans:{}:'cursus' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()" ng-disabled="!cmc.documentModel['content']">
            {{ 'send'|trans:{}:'platform' }}
        </button>
    </div>
</div>
