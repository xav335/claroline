<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cmc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cmc.sessionErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.session['name']">
                <div class="help-block field-error" ng-if="cmc.sessionErrors['name']">
                    {{ cmc.sessionErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionErrors['startDate'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'start_date'|trans:{}:'platform' }}
            </label>
            <div class="col-md-6">
                <span class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{ cmc.dates['start']['format'] }}"
                           is-open="cmc.dates['start']['open']"
                           datepicker-options="cmc.dateOptions"
                           ng-required="true"
                           placeholder="{{ cmc.dateOptions['placeHolder'] }}"
                           ng-model="cmc.session['startDate']"
                           datetimepicker-neutral-timezone
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cmc.openDatePicker('start')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </span>
                <div class="help-block field-error" ng-if="cmc.sessionErrors['startDate']">
                    {{ cmc.sessionErrors['startDate'] }}
                </div>
            </div>
            <div class="col-md-3">
                <uib-timepicker show-spinners="false" show-meridian="false" ng-model="cmc.session['startDate']" datetimepicker-neutral-timezone>
                </uib-timepicker>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionErrors['endDate'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'end_date'|trans:{}:'platform' }}
            </label>
            <div class="col-md-6">
                <span class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{ cmc.dates['end']['format'] }}"
                           is-open="cmc.dates['end']['open']"
                           datepicker-options="cmc.dateOptions"
                           ng-required="true"
                           placeholder="{{ cmc.dateOptions['placeHolder'] }}"
                           ng-model="cmc.session['endDate']"
                           datetimepicker-neutral-timezone
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cmc.openDatePicker('end')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </span>
                <div class="help-block field-error" ng-if="cmc.sessionErrors['endDate']">
                    {{ cmc.sessionErrors['endDate'] }}
                </div>
            </div>
            <div class="col-md-3">
                <uib-timepicker show-spinners="false" show-meridian="false" ng-model="cmc.session['endDate']" datetimepicker-neutral-timezone>
                </uib-timepicker>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'description'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <textarea data-ui-tinymce="cmc.tinymceOptions"
                          data-before-unload="off"
                          id="session-description"
                          class="form-control"
                          ng-model="cmc.session['description']"
                >
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'default_session'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['defaultSession']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'public_registration'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['publicRegistration']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'public_unregistration'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['publicUnregistration']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'session_event_registration'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <select class="form-control" ng-model="cmc.eventRegistrationType" ng-options="c['name'] for c in cmc.eventRegistrationTypeChoices">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'cursus'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <select multiple class="form-control" ng-model="cmc.cursus" ng-options="c['title'] for c in cmc.cursusList">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionErrors['maxUsers'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'max_users'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" ng-model="cmc.session['maxUsers']">
                <div class="help-block field-error" ng-if="cmc.sessionErrors['maxUsers']">
                    {{ cmc.sessionErrors['maxUsers'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'user_validation'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['userValidation']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'organization_validation'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['organizationValidation']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'registration_validation'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.session['registrationValidation']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'validators'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <span class="input-group">
                    <input type="text" class="form-control" ng-value="cmc.displayValidators()" readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cmc.openUserPicker()" ng-disabled="!cmc.isUserpickerAvailable()">
                            <i class="fa fa-user"></i>
                        </button>
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionErrors['displayOrder'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'display_order'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" ng-model="cmc.session['displayOrder']">
                <div class="help-block field-error" ng-if="cmc.sessionErrors['displayOrder']">
                    {{ cmc.sessionErrors['displayOrder'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'color'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input colorpicker="hex" type="text" class="form-control" ng-model="cmc.session['color']">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
