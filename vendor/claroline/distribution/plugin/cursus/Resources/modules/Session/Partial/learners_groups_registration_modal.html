<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'register_groups_to_session'|trans:{}:'cursus' }}</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-repeat="message in cmc.errorMessages">
            {{ message }}
        </div>
        <div class="table-responsive" ng-if="cmc.groups.length > 0">
            <table class="table" ng-table="cmc.tableParams" show-filter="true">
                <tr ng-repeat="group in $data">
                    <td data-title="'name'|trans:{}:'platform'" filter="{name: 'text'}" sortable="'name'">
                        {{ group['name'] }}
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" ng-click="cmc.registerGroup(group['id'])">
                            {{ 'register'|trans:{}:'platform' }}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="alert alert-warning" ng-if="cmc.groups.length === 0">
            {{ 'no_group'|trans:{}:'platform' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
