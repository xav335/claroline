<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'delete_session'|trans:{}:'cursus' }}</h4>
    </div>
    <div class="modal-body">
        {{ 'delete_course_session_confirm_msg'|trans:{}:'cursus' }}
        <br>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="cmc.withWorkspaceDeletion">
                <b>
                    {{ 'delete_course_session_workspace_confirm_msg'|trans:{}:'cursus' }}
                </b>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button class="btn btn-primary" ng-click="cmc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
