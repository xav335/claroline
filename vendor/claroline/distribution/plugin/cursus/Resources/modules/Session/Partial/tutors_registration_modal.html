<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'register_tutors_to_session'|trans:{}:'cursus' }}</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive" ng-if="cmc.users.length > 0">
            <table class="table" ng-table="cmc.tableParams" show-filter="true">
                <tr ng-repeat="user in $data">
                    <td data-title="'firstName'|trans:{}:'platform'" filter="{firstName: 'text'}" sortable="'firstName'">
                        {{ user['firstName'] }}
                    </td>
                    <td data-title="'lastName'|trans:{}:'platform'" filter="{lastName: 'text'}" sortable="'lastName'">
                        {{ user['lastName'] }}
                    </td>
                    <td data-title="'username'|trans:{}:'platform'" filter="{username: 'text'}" sortable="'username'">
                        {{ user['username'] }}
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" ng-click="cmc.registerUser(user['id'])">
                            {{ 'register'|trans:{}:'platform' }}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="alert alert-warning" ng-if="cmc.users.length === 0">
            {{ 'no_user'|trans:{}:'platform' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
