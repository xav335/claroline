<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'cursus_import'|trans:{}:'cursus' }}</h4>
    </div>
    <form id="cursus-import-form" method="post" enctype="multipart/form-data" ng-submit="cmc.submit()">
        <div class="modal-body">
            <div class="alert alert-danger" ng-if="cmc.errorMsg">
                {{ cmc.errorMsg }}
            </div>
            <div>
                <form-field field="['archive', 'file', {label: 'file'}]" ng-model="cmc.file"></form-field>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="btn btn-default" data-dismiss="modal" ng-click="$close()">
                {{ 'cancel'|trans:{}:'platform' }}
            </a>
            <button type="submit" class="btn btn-primary">
                {{ 'ok'|trans:{}:'platform' }}
            </button>
        </div>
    </form>
</div>
