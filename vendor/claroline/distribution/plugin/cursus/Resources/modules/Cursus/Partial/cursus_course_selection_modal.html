<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="$close()">x</button>
        <h3 class="modal-title">
            {{ cmc.title }}
        </h3>
    </div>
    <div class="modal-body">
        <div ng-if="cmc.isInitialized() && cmc.courses.length > 0">
            <div class="table-responsive">
                <table ng-table="cmc.tableParams" class="table table-striped table-bordered table-condensed" show-filter="true">
                    <tr ng-repeat="course in $data">
                        <td title="'title'|trans:{}:'platform'" filter="{title: 'text'}" sortable="'title'">
                            {{ course['title'] }}
                        </td>
                        <td class="text-center" title="'code'|trans:{}:'platform'" filter="{code: 'text'}" sortable="'code'">
                            {{ course['code'] }}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-primary btn-sm" ng-click="cmc.addCourseToCursus(course['id'])">
                                {{ 'add_course'|trans:{}:'cursus' }}
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="alert alert-warning" ng-if="cmc.isInitialized() && cmc.courses.length === 0">
            {{ 'no_course'|trans:{}:'cursus' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
