<div class="panel-heading clearfix">
    <h3 class="panel-title">
        {{ 'cursus_management'|trans:{}:'cursus' }}
        <span class="pull-right">
            <a class="btn btn-default btn-sm"
               ui-sref="courses_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'courses_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-tasks"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="sessions_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'sessions_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-cubes"></i>
            </a>
            <a class="btn btn-success btn-sm disabled"
               ui-sref="root_cursus_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'cursus_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-database"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="configuration"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'configuration'|trans:{}:'platform' }}"
            >
                <i class="fa fa-cogs"></i>
            </a>
        </span>
    </h3>
</div>
<div class="panel-body">
    <div class="btn-group margin-top-sm" role="group">
        <button class="btn btn-primary" ng-click="cmc.createCursus()">
            <i class="fa fa-plus-circle"></i>
            {{ 'create_cursus'|trans:{}:'cursus' }}
        </button>
        <button class="btn btn-default" ng-click="cmc.importCursus()">
            <i class="fa fa-sign-in"></i>
            {{ 'import'|trans:{}:'platform' }}
        </button>
        <a href="{{ 'claro_cursus_export'|path:{} }}" class="btn btn-default" ng-class="cmc.cursus.length === 0 ? 'disabled' : ''">
            <i class="fa fa-sign-out"></i>
            {{ 'export'|trans:{}:'platform' }}
        </a>
    </div>
    <br>
    <br>

    <div class="table-responsive" ng-if="cmc.cursus.length > 0">
        <table class="table">
            <tr>
                <th>{{ 'cursus'|trans:{}:'cursus' }}</th>
                <th class="text-center">{{ 'actions'|trans:{}:'platform' }}</th>
            </tr>
            <tr ng-repeat="cursus in cmc.cursus">
                <td>
                    <span ng-if="cursus['details']['color']">
                        <i class="fa fa-circle" style="color: {{ cursus['details']['color'] }}"></i>
                        &nbsp;
                    </span>
                    &nbsp;
                    <img ng-src="{{ 'uploads/thumbnails/' + cursus['icon']|asset }}" alt="" width="20px" ng-if="cursus['icon']">
                    <a ui-sref="cursus({cursusId: cursus['id']})">{{ cursus['title'] }}</a>
                </td>
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-default" ng-click="cmc.viewCursus(cursus['id'])">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="btn btn-default" ng-click="cmc.editCursus(cursus)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" ng-click="cmc.deleteCursus(cursus['id'])">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="alert alert-warning" ng-if="cmc.cursus.length === 0">
        {{ 'no_cursus'|trans:{}:'cursus' }}
    </div>
</div>
