<div class="panel-heading clearfix">
    <h3 class="panel-title">
        {{ 'document_models_management'|trans:{}:'cursus' }}
        <span class="pull-right">
            <a class="btn btn-default btn-sm"
               ui-sref="courses_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'courses_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-tasks"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="sessions_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'sessions_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-cubes"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="root_cursus_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'cursus_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-database"></i>
            </a>
            <a class="btn btn-success btn-sm"
               ui-sref="configuration"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'configuration'|trans:{}:'platform' }}"
            >
                <i class="fa fa-cogs"></i>
            </a>
        </span>
    </h3>
</div>
<div class="panel-body documents-management-panel">
    <a class="btn btn-primary"
       data-toggle="tooltip"
       data-placement="top"
       title="{{ 'create_document_model'|trans:{}:'cursus' }}"
       ui-sref="document_model_creation"
    >
        <i class="fa fa-plus"></i>
        {{ 'create_document_model'|trans:{}:'cursus' }}
    </a>
    <br>
    <br>
    <div ng-if="cmc.models.length > 0">
        <table class="table" ng-table="cmc.tableParams" show-filter="true">
            <tr ng-repeat="model in $data">
                <td data-title="'name'|trans:{}:'platform'" filter="{name: 'text'}" sortable="'name'">
                    {{ model['name'] }}
                </td>
                <td class="text-center" data-title="'type'|trans:{}:'platform'" filter="{documentTypeName: 'text'}" sortable="'documentTypeName'">
                    {{ model['documentTypeName'] }}
                </td>
                <td class="text-center" data-title="'actions'|trans:{}:'platform'">
                    <a class="btn btn-primary btn-sm"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="{{ 'edit_document_model'|trans:{}:'cursus' }}"
                       ui-sref="document_model_edition({modelId: model['id']})"
                    >
                        <i class="fa fa-edit"></i>
                    </a>
                    <button class="btn btn-danger btn-sm"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="{{ 'delete_document_model'|trans:{}:'cursus' }}"
                            ng-click="cmc.deleteDocumentModel(model['id'])"
                    >
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="alert alert-warning" ng-if="cmc.models.length === 0">
        {{ 'no_document_model'|trans:{}:'cursus' }}
    </div>
</div>
