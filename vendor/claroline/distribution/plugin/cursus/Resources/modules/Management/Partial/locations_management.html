<div class="panel-heading clearfix">
    <h3 class="panel-title">
        {{ 'locations_management'|trans:{}:'cursus' }}
        <span class="pull-right">
            <a class="btn btn-default btn-sm"
               ui-sref="courses_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'courses_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-tasks"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="sessions_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'sessions_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-cubes"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="root_cursus_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'cursus_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-database"></i>
            </a>
            <a class="btn btn-success btn-sm"
               ui-sref="configuration"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'configuration'|trans:{}:'platform' }}"
            >
                <i class="fa fa-cogs"></i>
            </a>
        </span>
    </h3>
</div>
<div class="panel-body locations-management-panel">
    <uib-tabset active="active">
        <uib-tab index="0">
            <uib-tab-heading>
                {{ 'locations'|trans:{}:'cursus' }}
            </uib-tab-heading>
            <br>
            <button class="btn btn-primary" ng-click="cmc.createLocation()">
                <i class="fa fa-plus-circle"></i>
                {{ 'add_location'|trans:{}:'cursus' }}
            </button>
            <br>
            <br>
            <div class="table-responsive" ng-if="cmc.locations.length > 0">
                <table class="table" ng-table="cmc.tableParams['locations']" show-filter="true">
                    <tr ng-repeat="location in $data">
                        <td data-title="'name'|trans:{}:'platform'" filter="{name: 'text'}" sortable="'name'">
                            {{ location['name'] }}
                        </td>
                        <td class="text-center" data-title="'address'|trans:{}:'platform'" filter="{address: 'text'}" sortable="'address'">
                            <div ng-bind-html="location['address']|trust_html"></div>
                        </td>
                        <td class="text-center" data-title="'phone'|trans:{}:'platform'" filter="{phone: 'text'}" sortable="'phone'">
                            {{ location['phone'] }}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-primary btn-sm"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="{{ 'edit_location'|trans:{}:'cursus' }}"
                                    ng-click="cmc.editLocation(location)"
                                    ng-if="location['type'] === 3"
                            >
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="{{ 'delete_location'|trans:{}:'cursus' }}"
                                    ng-click="cmc.deleteLocation(location['id'])"
                                    ng-if="location['type'] === 3"
                            >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="alert alert-warning" ng-if="cmc.locations.length === 0">
                {{ 'no_location'|trans:{}:'cursus' }}
            </div>
        </uib-tab>
