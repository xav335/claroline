<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'select_course_for_session_creation'|trans:{}:'cursus' }}</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive" ng-if="cmc.courses.length > 0">
            <table class="table" ng-table="cmc.tableParams" show-filter="true">
                <tr ng-repeat="course in $data">
                    <td data-title="'title'|trans:{}:'platform'" filter="{title: 'text'}" sortable="'title'">
                        <a href="" ng-click="cmc.selectCourse(course['id'])">
                            {{ course['title'] }}
                        </a>
                    </td>
                    <td class="text-center" data-title="'code'|trans:{}:'platform'" filter="{code: 'text'}" sortable="'code'">
                        <a href="" ng-click="cmc.selectCourse(course['id'])">
                            {{ course['code'] }}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="alert alert-warning" ng-if="cmc.courses.length === 0">
            {{ 'no_course'|trans:{}:'cursus' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
