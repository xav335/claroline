<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cmc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cmc.locationErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['name']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['name']">
                    {{ cmc.locationErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.locationErrors['street'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'street'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['street']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['street']">
                    {{ cmc.locationErrors['street'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.locationErrors['streetNumber'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'street_number'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['streetNumber']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['streetNumber']">
                    {{ cmc.locationErrors['streetNumber'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'box_number'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['boxNumber']">
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.locationErrors['pc'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'postal_code'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['pc']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['pc']">
                    {{ cmc.locationErrors['pc'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.locationErrors['town'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'town'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['town']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['town']">
                    {{ cmc.locationErrors['town'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.locationErrors['country'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'country'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['country']">
                <div class="help-block field-error" ng-if="cmc.locationErrors['country']">
                    {{ cmc.locationErrors['country'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'phone'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.location['phone']">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
