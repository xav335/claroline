<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cfc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cfc.keywordErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cfc.keyword['name']">
                <div class="help-block field-error" ng-if="cfc.keywordErrors['name']">
                    {{ cfc.keywordErrors['name'] }}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cfc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
