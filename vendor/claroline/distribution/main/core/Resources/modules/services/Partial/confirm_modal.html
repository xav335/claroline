<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ cmc.title }}</h4>
    </div>
    <div class="modal-body" ng-bind-html="cmc.content | trust_html">
        
    </div>
    <div class="modal-footer">
        <div class="btn btn-default" data-dismiss="modal" ng-click="$close()"> {{ 'cancel'|trans:{}: 'platform'}} </div>
        <button class="btn btn-primary" ng-click="cmc.submit($scope)"> {{ 'ok'|trans:{}:'platform' }} </button>
    </div>
</div>
