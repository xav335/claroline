<div ng-class="rc.field[2].error ? 'has-error' : ''">
    <label class="control-label col-sm-3" ng-if="!rc.field[2].noLabel">
        {{ rc.label|trans:{}:rc.translationDomain }}
    </label>
    <div ng-class="rc.field[2].noLabel ? 'col-sm-12' : 'col-sm-9'">
        <div ng-repeat="(key, value) in rc.field[2].values">
            <label class="control-label">
                <input ng-disabled="rc.field[2].disabled" type="radio" ng-model="rc.ngModel" value="{{ value.label }}">
                {{ value.label|trans:{}:rc.translationDomain }}
            </label>
        </div>
        <div class="help-block field-error" ng-if="rc.field[2].error">{{ rc.field[2].error }}</div>
    </div>
</div>
