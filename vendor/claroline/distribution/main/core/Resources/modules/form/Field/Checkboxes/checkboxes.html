<div ng-class="chc.field[2].error ? 'has-error' : ''">
    <label class="control-label col-sm-3" ng-if="!chc.field[2].noLabel">
        {{ chc.label|trans:{}:chc.translationDomain }}
    </label>
    <div ng-class="chc.field[2].noLabel ? 'col-sm-12' : 'col-sm-9'">
        <div ng-repeat="(key, value) in chc.field[2].values">
            <!-- col-sm-offset-2 doesn't work properly -->
            <label class="control-label">
                <input type="checkbox" checklist-model="chc.ngModel" checklist-value="value.value" ng-disabled="chc.field[2].disabled">
                {{ value.label|trans:{}:chc.translationDomain }}
            </label>
        </div>
        <div class="help-block field-error" ng-if="chc.field[2].error">{{ chc.field[2].error }}</div>
    </div>
</div>
