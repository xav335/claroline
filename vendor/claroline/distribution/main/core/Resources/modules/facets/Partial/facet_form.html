<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ mc.title|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div>
            <form class="form-horizontal" name="facetForm" ng-submit="mc.onSubmit(facetForm)">
                <formbuilder form="mc.form" ng-model="mc.model" form-ctrl="facetForm"></formbuilder>
                <input data-ng-disabled="!facetForm.$valid" type="submit" class="btn btn-primary" aria-hidden="true" value="{{ mc.submit|trans:{}:'platform' }}"> </input>
                <button ng-click="$close()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                    {{ 'cancel'|trans:{}:'platform '}}
                </button>
            </form>
        </div>
    </div>
</div>
