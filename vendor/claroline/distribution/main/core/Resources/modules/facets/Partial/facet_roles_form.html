<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'roles_management'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div class="well">
            {{ 'roles_facet_form_explanation'|trans:{}:'platform' }}
        </div>
        <div>
            <form>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th> {{ 'role'|trans:{}:'platform' }} ({{ frc.facet.name }})</th>
                            <th> {{ 'show'|trans:{}:'platform' }} </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, platformRole) in frc.platformRoles track by platformRole.id">
                            <td> {{ platformRole.translation_key|trans:{}:'platform' }} </td>
                            <td> <input type="checkbox" checklist-model="frc.facet.roles" checklist-value="platformRole"> </input> </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" class="btn btn-primary" aria-hidden="true" value="{{ 'edit'|trans:{}:'platform' }}" ng-click="frc.onSubmit()"> </input>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="$close()">
                    {{ 'cancel'|trans:{}:'platform '}}
                </button>
            </form>
        </div>
    </div>
</div>
