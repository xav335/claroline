<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'roles_management'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div class="well">
            {{ 'roles_panels_form_explanation'|trans:{}:'platform' }}
        </div>
        <form>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th> {{ 'role'|trans:{}:'platform' }} ({{ firc.panel.name }})</th>
                    <th> {{ 'show'|trans:{}:'platform' }} </th>
                    <th> {{ 'edit'|trans:{}:'platform' }} </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, panelRole) in firc.panel.panel_facets_role">
                        <td> {{ panelRole.role.translation_key|trans:{}:'platform' }} </td>
                        <td> <form-checkbox field="firc.form.fields[0]" ng-model="panelRole.can_open"></form-checkbox> </td>
                        <td> <form-checkbox field="firc.form.fields[1]" ng-model="panelRole.can_edit"></form-checkbox> </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-4">
                <input ng-model="firc.panel.is_editable" type="checkbox" name="is_editable" value="is_editable"></input>
                <label class="control-label" > {{ 'editable'|trans:{}:'platform' }} </label>
            </div>
            <button class="btn btn-primary" aria-hidden="true" ng-click="firc.onSubmit()"> {{ 'edit'|trans:{}:'platform' }} </button>
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="$close()">
                {{ 'cancel'|trans:{}:'platform '}}
            </button>
        </form>
    </div>
</div>
